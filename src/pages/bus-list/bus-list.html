<ion-header>

  <ion-navbar>
    <ion-title>BL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="light-blue-bg bus-list">
  <ion-list>
    <ion-item *ngFor="let busList of busData" (click)="busDetails(busList)">
      <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
      <ion-avatar item-start>
      <label class="busNumber">{{busList.BusNo}}</label>
      </ion-avatar>
      <!-- <h2>Bus Number: {{busList.BusNo}}</h2> -->
      <p class="black-font"><b class="red-font">From: </b>{{busList.From}}</p>
      <p class="black-font"><b class="red-font">To: </b>{{busList.To}}</p>
    </ion-item>
  </ion-list>
</ion-content>
